<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AvisBlog</title>
    <style>
       
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        
@import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');


* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    font-family: 'Montserrat', sans-serif;
    line-height: 1.6;
    color: #333;
    background-color: #f5f5f5;
}


header {
    background-color: #333;
    color: #fff;
    padding: 20px;
    text-align: center;
}

header h1 {
    font-size: 36px;
    font-weight: 700;
    letter-spacing: 2px;
    text-transform: uppercase;
}


main {
    max-width: 800px;
    margin: 40px auto;
    padding: 0 20px;
}

h2 {
    font-size: 28px;
    font-weight: 700;
    margin-bottom: 20px;
}

ul {
    list-style: none;
}

li {
    margin-bottom: 30px;
}

h3 {
    font-size: 20px;
    font-weight: 700;
    margin-bottom: 10px;
}

h3 a {
    color: #333;
    text-decoration: none;
}

h3 a:hover {
    color: #666;
}

p {
    font-size: 16px;
    line-height: 1.5;
}

/* Footer Styles */
footer {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 20px;
    font-size: 14px;
}
    </style>
</head>
<body>
    <header>
        <h1>AvisBlog</h1>
    </header>

    <main>
        <h2>8 May 2024</h2>
      <p> So basically today I decided to learn about Cloud Computing and COBOL.</p>
        
    </main>

    <footer>
        &copy; AvisBlog 2024
    </footer>
</body>
</html>
